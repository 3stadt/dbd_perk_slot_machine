
<p>When starting to run, break into a sprint at <b><span style="color: #e8c252;">150&nbsp;%</span></b> your normal running speed for a maximum of <b><span style="color: #ff8800;">3 seconds</span></b>.
</p><p>Causes the <i><b><a href="/Exhausted" class="mw-redirect" title="Exhausted">Exhausted</a> <a href="/Exhausted" title="Exhausted"><img alt="IconStatusEffects exhausted.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/e/ef/IconStatusEffects_exhausted.png/32px-IconStatusEffects_exhausted.png?version=4875b3d1f0c5d127a1d808a66c03a2d4" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/e/ef/IconStatusEffects_exhausted.png/48px-IconStatusEffects_exhausted.png?version=4875b3d1f0c5d127a1d808a66c03a2d4 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/e/ef/IconStatusEffects_exhausted.png/64px-IconStatusEffects_exhausted.png?version=4875b3d1f0c5d127a1d808a66c03a2d4 2x" width="32" height="32"></a></b></i> <b>Status Effect</b> for <span style="color: #199b1e;"><b>60</b></span>/<span style="color: #ac3ee3;"><b>50</b></span>/<span style="color: #ff0955;"><b>40</b></span>&nbsp;seconds.
</p><p><i>Sprint Burst</i> cannot be used while <i><b>Exhausted</b></i>.
</p><p><i>You do not recover from <b>Exhaustion</b> while running.</i>
