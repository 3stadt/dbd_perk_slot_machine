<p>You have been through immense hardship and you're stronger for it.
</p><p>Gain the <i><b><a href="/Endurance" class="mw-redirect" title="Endurance">Endurance</a> <a href="/Endurance" title="Endurance"><img alt="IconStatusEffects endurance.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/6/6e/IconStatusEffects_endurance.png/32px-IconStatusEffects_endurance.png?version=a3b720293e129ce2b604b4bfec9d7331" decoding="async" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/6/6e/IconStatusEffects_endurance.png/48px-IconStatusEffects_endurance.png?version=a3b720293e129ce2b604b4bfec9d7331 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/6/6e/IconStatusEffects_endurance.png/64px-IconStatusEffects_endurance.png?version=a3b720293e129ce2b604b4bfec9d7331 2x" width="32" height="32"></a></b></i> <b>Status Effect</b> for <span class="clr" style="color: #199b1e;"><b>4</b></span>/<span class="clr" style="color: #ac3ee3;"><b>6</b></span>/<span class="clr" style="color: #ff0955;"><b>8</b></span>&nbsp;seconds after being healed or having recovered from the <a href="/Dying_State" class="mw-redirect" title="Dying State">Dying State</a> <a href="/Dying_State" title="Dying State"><img alt="IconHelp dying.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/9/9a/IconHelp_dying.png/32px-IconHelp_dying.png?version=ca024196b5863d6ae783dc8b0624ee26" decoding="async" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/9/9a/IconHelp_dying.png/48px-IconHelp_dying.png?version=ca024196b5863d6ae783dc8b0624ee26 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/9/9a/IconHelp_dying.png/64px-IconHelp_dying.png?version=ca024196b5863d6ae783dc8b0624ee26 2x" width="32" height="32"></a>.
</p><p>While affected by the <i><b><a href="/Cursed" class="mw-redirect" title="Cursed">Cursed</a> <a href="/Cursed" title="Cursed"><img alt="IconStatusEffects cursed.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/5/55/IconStatusEffects_cursed.png/32px-IconStatusEffects_cursed.png?version=6ad0a0f8328db490f93e04bd4496d041" decoding="async" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/5/55/IconStatusEffects_cursed.png/48px-IconStatusEffects_cursed.png?version=6ad0a0f8328db490f93e04bd4496d041 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/5/55/IconStatusEffects_cursed.png/64px-IconStatusEffects_cursed.png?version=6ad0a0f8328db490f93e04bd4496d041 2x" width="32" height="32"></a></b></i> <b>Status Effect</b>, you can fully recover from the Dying State.
</p>
