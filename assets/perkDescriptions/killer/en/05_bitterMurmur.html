
<p>Unlocks potential in one's Aura-reading ability.
</p><p>Each time a <a href="/Generator" class="mw-redirect" title="Generator">Generator</a> <a href="/Generator" title="Generator"><img alt="IconHelpLoading generators.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/c/c4/IconHelpLoading_generators.png/32px-IconHelpLoading_generators.png?version=2cb17e41664dcdd121ae182892bb6492" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/c/c4/IconHelpLoading_generators.png/48px-IconHelpLoading_generators.png?version=2cb17e41664dcdd121ae182892bb6492 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/c/c4/IconHelpLoading_generators.png/64px-IconHelpLoading_generators.png?version=2cb17e41664dcdd121ae182892bb6492 2x" width="32" height="32"></a> is fully repaired, Survivors within <b><span style="color: #e8c252;">16 metres</span></b> of the completed Generator will be revealed for <b><span style="color: #ff8800;">5 seconds</span></b>.
</p><p>When the last Generator is fully repaired, all the Survivors' <a href="/Auras" title="Auras">Auras</a> <a href="/Auras" title="Auras"><img alt="IconHelp auras.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/0/03/IconHelp_auras.png/32px-IconHelp_auras.png?version=08dcb30431cdc41d9ee7740eba2e7fa4" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/0/03/IconHelp_auras.png/48px-IconHelp_auras.png?version=08dcb30431cdc41d9ee7740eba2e7fa4 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/0/03/IconHelp_auras.png/64px-IconHelp_auras.png?version=08dcb30431cdc41d9ee7740eba2e7fa4 2x" width="32" height="32"></a> are revealed for <span style="color: #199b1e;"><b>5</b></span>/<span style="color: #ac3ee3;"><b>7</b></span>/<span style="color: #ff0955;"><b>10</b></span>&nbsp;seconds.
</p>
