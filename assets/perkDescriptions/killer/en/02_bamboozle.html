
<p>Your vault speed is <span style="color: #ab713c;"><b>5</b></span>/<span style="color: #e8c252;"><b>10</b></span>/<span style="color: #199b1e;"><b>15</b></span>&nbsp;% faster.
</p><p>Performing a vault action calls upon The <a href="/Entity" class="mw-redirect" title="Entity">Entity</a> <a href="/Entity" title="Entity"><img alt="IconHelp entity.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/a/a9/IconHelp_entity.png/32px-IconHelp_entity.png?version=56576b49901db86acda0a5b292943be2" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/a/a9/IconHelp_entity.png/48px-IconHelp_entity.png?version=56576b49901db86acda0a5b292943be2 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/a/a9/IconHelp_entity.png/64px-IconHelp_entity.png?version=56576b49901db86acda0a5b292943be2 2x" width="32" height="32"></a> to block that vault location for <span style="color: #ab713c;"><b>8</b></span>/<span style="color: #e8c252;"><b>12</b></span>/<span style="color: #199b1e;"><b>16</b></span>&nbsp;seconds.
</p><p>Only 1 vault location may be blocked in this way at any given time. The vault location is blocked only for Survivors.
</p><p><i>Bamboozle</i> does not affect <a href="/Pallets" title="Pallets">Pallets</a> <a href="/Pallets" title="Pallets"><img alt="IconHelp pullDown.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/d/d8/IconHelp_pullDown.png/32px-IconHelp_pullDown.png?version=26905dc821760d76ab13871a64dd263e" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/d/d8/IconHelp_pullDown.png/48px-IconHelp_pullDown.png?version=26905dc821760d76ab13871a64dd263e 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/d/d8/IconHelp_pullDown.png/64px-IconHelp_pullDown.png?version=26905dc821760d76ab13871a64dd263e 2x" width="32" height="25"></a>.
</p>
