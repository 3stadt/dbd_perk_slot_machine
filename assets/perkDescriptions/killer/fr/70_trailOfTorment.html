<p>You guide your victims along a path of pain and punishment.</p>
<p>After kicking a <a href="/Generator" class="mw-redirect" title="Generator">Generator</a> <a href="/Generator" title="Generator"><img alt="IconHelpLoading generators.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/c/c4/IconHelpLoading_generators.png/32px-IconHelpLoading_generators.png?version=2cb17e41664dcdd121ae182892bb6492" decoding="async" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/c/c4/IconHelpLoading_generators.png/48px-IconHelpLoading_generators.png?version=2cb17e41664dcdd121ae182892bb6492 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/c/c4/IconHelpLoading_generators.png/64px-IconHelpLoading_generators.png?version=2cb17e41664dcdd121ae182892bb6492 2x" width="32" height="32"></a>, you become <i><b><a href="/Undetectable" class="mw-redirect" title="Undetectable">Undetectable</a> <a href="/Undetectable" title="Undetectable"><img alt="IconStatusEffects undetectable.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/1/1d/IconStatusEffects_undetectable.png/32px-IconStatusEffects_undetectable.png?version=33a4c28b5c189c963f98840fc29ab8ff" decoding="async" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/1/1d/IconStatusEffects_undetectable.png/48px-IconStatusEffects_undetectable.png?version=33a4c28b5c189c963f98840fc29ab8ff 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/1/1d/IconStatusEffects_undetectable.png/64px-IconStatusEffects_undetectable.png?version=33a4c28b5c189c963f98840fc29ab8ff 2x" width="32" height="32"></a></b></i> for <b><span class="clr" style="color: #e8c252 ;">15 seconds</span></b>.
    <br>During this time, the Generator's <a href="/Aura" class="mw-redirect" title="Aura">Aura</a> <a href="/Aura" title="Aura"><img alt="IconHelp auras.png" src="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/0/03/IconHelp_auras.png/32px-IconHelp_auras.png?version=08dcb30431cdc41d9ee7740eba2e7fa4" decoding="async" srcset="https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/0/03/IconHelp_auras.png/48px-IconHelp_auras.png?version=08dcb30431cdc41d9ee7740eba2e7fa4 1.5x, https://gamepedia.cursecdn.com/deadbydaylight_gamepedia_en/thumb/0/03/IconHelp_auras.png/64px-IconHelp_auras.png?version=08dcb30431cdc41d9ee7740eba2e7fa4 2x" width="32" height="32"></a> is revealed in <b><span class="clr" style="color: #e8c252 ;">yellow</span></b> to all Survivors.
</p><p><i>Trail of Torment</i> can only be triggered once every <span class="clr" style="color: #e8c252;"><b>120</b></span>/<span class="clr" style="color: #199b1e;"><b>100</b></span>/<span class="clr" style="color: #ac3ee3;"><b>80</b></span>&nbsp;seconds.
